version: '3.9'

services:
  latent_graph:
    shm_size: '4gb'
    build:
      context: .
      dockerfile: Dockerfile.python
    volumes:
      - .:/workspace
      # Optional: Mount external dataset directory
      # - /path/to/your/dataset:/workspace/dataset
      # Optional: Mount local cache directories for faster startup
      # - ~/.local:/root/.local
      # - ~/.cache:/root/.cache
    ports:
      - "8505:8501"  # Streamlit port mapping (host:container) - changed from 8504 to avoid conflict
    command: streamlit run app_streamlit.py --server.port 8501 --server.address 0.0.0.0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    tty: true
    stdin_open: true
